name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test import and basic functionality
      run: |
        python -c "import src.main; print('Import successful')"
        python -c "import src.main_new; print('Import successful')"
    
    - name: Check system prompt file exists
      run: |
        test -f src/system_prompt.txt && echo "System prompt file exists"
    
    - name: Validate JSON structure (if data exists)
      run: |
        if [ -f "data/dev_turn.json" ]; then
          python -c "import json; json.load(open('data/dev_turn.json')); print('JSON validation passed')"
        else
          echo "Data file not found, skipping JSON validation"
        fi

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run security scan with bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
    
    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation files
      run: |
        test -f README.md && echo "README.md exists"
        test -f CONTRIBUTING.md && echo "CONTRIBUTING.md exists"
        test -f LICENSE && echo "LICENSE exists"
    
    - name: Validate README structure
      run: |
        grep -q "# üè¶ ConvFinQA" README.md && echo "README title found"
        grep -q "## üöÄ" README.md && echo "README sections found"